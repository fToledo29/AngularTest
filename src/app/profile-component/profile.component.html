<div *ngIf="auth.isAuthenticated()">
  <div class="alert alert-success" role="alert">
    <strong> Welcome to Fernando's page.!</strong>
  </div>
</div>

<div class="panel profile-area">
    <div class="panel-heading">
        <h3>Profile</h3>
    </div>
    <div class="panel-body" *ngIf="profile">
        <img src="{{profile.picture}}" class="avatar" alt="avatar" />
        <div>
            <label><i class="glyphicon glyphicon-user"></i> Nickname</label>
            <h3 class="nickname">{{ profile.given_name }}</h3>
        </div>
        <pre class="full-profile">{{ profile | json }}</pre> 
        <form [formGroup]="userForm">
            <div class="form-group">
                <label for="nickname">Nickname</label>
                <input 
                type="text" 
                class="form-control" 
                [(ngModel)]="profile.nickname" 
                name="nickname"
                id="nickname"  
                placeholder="Enter given name"
                formControlName="nickname" 
                (change)="validate()">
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input 
                type="text" 
                class="form-control" 
                [(ngModel)]="profile.name" 
                name="name" 
                id="name"  
                placeholder="Enter given name"
                formControlName="name"
                (change)="validate()"/>
            </div>
            <div class="form-group">
                <label for="given_name">Given Name</label>
                <input 
                type="text" 
                class="form-control" 
                [(ngModel)]="profile.given_name" 
                name="given_name"  
                id="given_name"  
                placeholder="Enter given name"
                formControlName="given_name"
                (change)="validate()"/>
            </div>
            <div class="form-group">
                <label for="family_name">Family name</label>

                <input type="text" 
                class="form-control" 
                [(ngModel)]="profile.family_name" 
                name="family_name"
                id="family_name" 
                placeholder="Enter family name"
                formControlName="family_name"/>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>

                <input type="text" 
                class="form-control" 
                [(ngModel)]="profile.gender" 
                name="gender" 
                id="gender" 
                placeholder="Enter gender"
                formControlName="gender"/>
                
            </div>

            <div class="form-group">
                <button (click)="onSubmit()" class="btn btn-primary" type="submit">Submit</button>
            </div>

        </form>
  </div>
</div>
