<div *ngIf="auth.isAuthenticated()">
  <div class="alert alert-success" role="alert">
    <strong> Welcome to Fernando's page.!</strong>
  </div>
</div>

<div class="panel profile-area">
  <div class="panel-heading">
    <h3>Profile</h3>
  </div>
  <div class="panel-body" *ngIf="profile">
    <img src="{{profile.picture}}" class="avatar" alt="avatar">
    <div>
      <label><i class="glyphicon glyphicon-user"></i> Nickname</label>
      <h3 class="nickname">{{ profile.given_name }}</h3>
    </div>
      <pre class="full-profile">{{ profile | json }}</pre> 
       <form>
        <div class="form-group">
            <label for="exampleInputEmail1">Given Name</label>
            <input type="text" class="form-control" [(ngModel)]="profile.given_name" name="given_name" id="exampleInputEmail1"  placeholder="Enter given name" ngModel/>
        </div>
         <div class="form-group">
            <label for="exampleInputEmail1">Family name</label>
            <input type="text" class="form-control" [(ngModel)]="profile.family_name" name="family_name" id="exampleInputEmail1" placeholder="Enter family name" ngModel/>
            
        </div>
         <div class="form-group">
            <label for="exampleInputEmail1">Gender</label>
            <input type="text" class="form-control" [(ngModel)]="profile.gender" name="gender" id="exampleInputEmail1" placeholder="Enter gender" ngModel/>
            
        </div>
</form>
  </div>
</div>
